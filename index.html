<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form action="" class="pet-form">
    <div class="mb-3">
    <div class="input-group mb-3">
      <span class="input-group-text">Pet Name:</span>
      <input type="text" id="pet-name" class="form-control" placeholder="" aria-label="petName" aria-describedby="basic-addon2">
    </div>

    <div class="input-group">
      <span class="input-group-text" id="petImage-url">https://example.com/users/:</span>
      <input type="url" class="form-control" id="img-url" aria-describedby="basic-addon3 basic-addon4">
      </div>
    </div>
    
    <div class="input-group mb-3">
      <span class="input-group-text">Color:</span>
      <input type="text"  id="pet-color" class="form-control" placeholder="" aria-label="petColor" aria-describedby="basic-addon2">
    </div>

    <div class="input-group">
      <span id="petSkillSpan" class="input-group-text">Special Skills:</span>
      <textarea id="pet-skill" class="form-control" aria-label="With textarea"></textarea>
    </div>
      
    <div class="input-group mb-3">
      <span class="input-group-text">Type:</span>
      <input type="text"  id="pet-type" class="form-control" placeholder="" aria-label="petType" aria-describedby="basic-addon2">
    </div>
    <div class="submit-btn">
      <button type="submit" class="btn btn-primary btn-lg">submit</button>
    </div>
</form>

  <div class="pet-types">
    <button type="button" class="btn btn-primary all-pets">ALL PETS</button>
    <button type="button" class="btn btn-secondary dogs">DOGS</button>
    <button type="button" class="btn btn-success cats">CATS</button>
    <button type="button" class="btn btn-danger dino">DINOSAURS</button>
  </div>

  <div class="card" ></div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
